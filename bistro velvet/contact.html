<body>
    

<section id="contact">
    <div class="container">
      <h1>Get In Touch</h1>
      <div class="row">
        <div class="col-md-6">
          <form class="contact-form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="phone number">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email ID">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
          </form>
        </div>
      <div class="col-md-6 contact-info">
      <div class="follow"><b>Address:</b><i class="fa fa-map-marker"></i>XYZ Road,Bangalore,IN</div>
    
      <div class="follow"><b>Phone:</b><i class="fa fa-phone"></i>8023656430</div>
    
     <div class="follow"><b>Email:</b><i class="fa fa-envelope-o"></i>example@gmail.com</div>
  
    
     </div>
     </div>
  
    </div>
  </section>
  
<section id="footer">
    <div class="container text-center">
      <p>All rights<i class="fa fa-heart-o"></i>are Reserved</p>
    </div>
  </section>

  </script>
  </body>
